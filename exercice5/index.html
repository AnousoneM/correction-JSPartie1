<body>
    <h1>Exercice 5 - Partie 1 JS</h1>
    <p>Demander deux nombres à un utilisateur. Les additionner et les afficher avec une phrase rappelant le calcul dans la console.</p>

    <script>
        let nb1 = prompt('Veuillez entrer un premier nombre :');
        let nb2 = prompt('Veuillez entrer un deuxieme nombre :');
        // Utilisation de console.log() pour afficher le résultat dans la console du navigateur.
        // Nous utlisons Number() pour transformer les valeurs en nombre car un prompt récupère toujour des strings.
        // Puis nous effectuons une addition classique à l'aide de + .
        console.log(nb1 + ' + ' + nb2 + ' = ' + (Number(nb1) + Number(nb2)));
    </script>
</body>
