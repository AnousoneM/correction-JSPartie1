    <h1>Exercice 2 - Partie 1 JS</h1>
    <p>Créer une variable firstPart qui contiendra la première partie d'une phrase et une variable lastPart qui contiendra la dernière partie de la même phrase. Les afficher ensemble dans une boîte de dialogue.</p>

    <script>
        let firstPart = 'Il va falloir concaténer mes variable pour';
        let lastPart = 'pouvoir lire le message en entier.';

    </script>
